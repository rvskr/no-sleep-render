<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мониторинг сайтов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .actions form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Мониторинг сайтов</h1>
    <form method="POST">
        <label for="url">URL сайта:</label>
        <input type="text" id="url" name="url" required>
        <label for="interval">Интервал проверки (в секундах):</label>
        <input type="number" id="interval" name="interval" required>
        <button type="submit">Добавить сайт</button>
    </form>
    <h2>Отслеживаемые сайты</h2>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Статус</th>
                <th>Последняя проверка</th>
                <th>Интервал (с)</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for site in sites %}
            <tr>
                <td>{{ site.url }}</td>
                <td>{{ site.status }}</td>
                <td>{{ site.last_checked }}</td>
                <td>{{ site.interval }}</td>
                <td>
                    <div class="actions">
                        <form method="POST" action="/delete">
                            <input type="hidden" name="url" value="{{ site.url }}">
                            <button type="submit">Удалить</button>
                        </form>
                        <form method="POST" action="/update">
                            <input type="hidden" name="url" value="{{ site.url }}">
                            <input type="number" name="interval" placeholder="Новый интервал" required>
                            <button type="submit">Обновить</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
